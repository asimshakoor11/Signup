<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="main-container">
        <div class="width-50 left">
            <div class="left-inner">
                <div class="logo">
                    <img src="image/logo-2 1.png" alt="">
                </div>

                <div class="welcome">
                    <h3>Welcome back</h3>
                    <p>Welcome back! Please enter your details.</p>
                </div>

                <div class="form">
                    <form>
                        <div class="form-item">
                            <label for="username">Username</label>
                            <input type="text" placeholder="Username">
                        </div>

                        <div class="form-item">
                            <label for="fullname">Full Name</label>
                            <input type="text" placeholder="Full Name">
                        </div>

                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" placeholder="hi@example.com">
                        </div>

                        <div class="form-item">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter Password">
                            <img src="image/Outline.png" alt="" height="24px" width="24x">
                        </div>

                        <div class="form-item">
                            <label for="password">Confirm Password</label>
                            <input type="password" placeholder="Enter Password">
                            <img src="image/Outline.png" alt="" height="24px" width="24x">
                        </div>

                        <div class="form-item">
                            <label for="package">Package</label>
                            <input type="text" placeholder="Select Package">
                        </div>

                        <div class="form-item">
                            <button>Next</button>
                        </div>
                    </form>
                </div>

                <div class="google">
                    <img src="image/google.png" alt="" height="24px" width="24x">
                    <p>Sign up with Google</p>
                </div>

                <div class="already-account">
                    <span>Already have an account?</span>
                    <span>Login</span>
                </div>
            </div>
        </div>

        <div class="width-50 right">
            <img src="image/image1.png" alt="">
        </div>
    </div>
</body>

</html>
